name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout tools repo
      uses: actions/checkout@v3
      with:
        repository: jambonrose/python-web-dev-21-2
        path: src
    - run: |
        echo "::set-output name=description::$(gh release view --repo jambonrose/python-web-dev-21-2)"
    - run: |
         git clone https://github.com/jambonrose/python-web-dev-21-2.git target
         rm everything but the .git directory
         copy source\files target
         cd target
         git add .
         git diff-index --quiet HEAD || git commit -m "Automatic publish from github.com/project"
         git push target main
    - uses: actions/checkout@v3
      with:
       fetch-depth: 0
    - uses: actions/labeler@v4
      with:
       repo-token: ${{ secrets.SECRET_TOKEN}}"
    - run: echo $GITHUB_SHA
    - run: echo  "${{ github.repository }}"
    - run: ls -l
    - run: mkdir foo
    - run: cp manage.py data
    - name: Build the Docker image
      run: git log  --pretty=oneline   --reverse | sed 's/\|/ /'|awk '{print $1}'
    - name: test
      run: git log  --pretty=oneline   --reverse | sed 's/\|/ /'|awk '{print $1}' | awk -v string="$GITHUB_SHA" -f tst.awk
    - run: ./script_pipeline.sh $GITHUB_SHA
    - name: GIT commit and push docs
      env: 
         CI_COMMIT_MESSAGE: Continuous Integration Build Artifacts
         CI_COMMIT_AUTHOR: mobsit
      run: |
       git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
       git config --global user.email "khadijamobsit@gmail.com"
       git add .
       git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
       git push 
